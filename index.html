<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <h1>Rock, Paper, Scissors</h1>
  </header>
  
  <main>
  <section>
      <div class="setup">
        <form id="form">
          <input placeholder="Enter username" type="text" name="username" id="username-input" required/>
          <button class="submitButton" type="button" name="submit" value="submit" id="username-submit">Submit</button>
        </form>
        <button class="startGameButton">Start Game</button>
      </div>
  </section>
      
  <section class="game">
    <div class="user">
      <p class="username"></p>
    </div>
    
      <div class="score" id="score-container">
        <h2>Score</h2>
        <p class="score_roundsPlayed"></p>
        <p class="score_wins"></p>
        <p class="score_losses"></p>
        <p class="score_draws"></p>
      </div>
      
      <div class="choices" id="choices-container">
        <h2>Make your choice</h2>
        <button class="choices rockButton badge">Rock<img src="images/rock.png" alt="Hand in the shape of a rock"></button>
        <button class="choices paperButton badge">Paper<img src="images/paper.png" alt="Hand in the shape of paper"></button>
        <button class="choices scissorsButton badge">Scissors<img src="images/scissors.png" alt="Hand in the shape of scissors"></button>
      </div>
      
      <div class="results" id="results-container">
        <p class="thisRoundResult"></p>
      </div>
  </section>

  <section class="encore">
      <div class="play-again" id="play-again-container">
        <h2>Do you want to keep playing?</h2>
        <button class="keepPlaying">Yes, play again</button>
        <button class="stopPlaying">No, stop playing</button>
      </div>
    </section>
    </main>
    
    <footer></footer>
    
    <script src="main.js" ></script>
  </body>
  </html>
